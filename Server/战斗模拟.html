function strimspace(value)
{
	if(typeof(value)=="string")
	{
		value = value.replace(/^\s*/,'');
		value = value.replace(/\s*$/,'');
	}
	return value;
}

function checkIsNum(value,name)
{
	if(!value)
	{
		alert("need "+name);
		return false;
	}

	if(!value.match(/^\d+$/))
	{
		alert(name+" not num");
		return false;
	}

	return true;
}
