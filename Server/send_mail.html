<html>
<head>
<script type="text/javascript">
function strimspace(value)
{
	if(typeof(value)=="string")
	{
		value = value.replace(/^\s*/,'');
		value = value.replace(/\s*$/,'');
	}
	return value;
}

function checkIsNum(value,name)
{
	if(!value)
	{
		alert("need "+name);
		return false;
	}

	if(!value.match(/^\d+$/))
	{
		alert(name+" not num");
		return false;
	}

	return true;
}

function dosubmit()
{
	txtcustom = document.getElementById("custom").value;
	if(!txtcustom)
	{
		alert("need custom");
		return;
	}
	txttype = strimspace(document.getElementById("type").value);
	txtfrom = strimspace(document.getElementById("from").value);
	txtmessage = strimspace(document.getElementById("message").value);

	{
		return;
	}

	alert(desurl);
	document.getElementById("resultframe").src = desurl;
}
</script>
</head>
