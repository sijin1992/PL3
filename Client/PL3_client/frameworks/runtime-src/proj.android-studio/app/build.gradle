apply plugin: 'com.android.application'

apply plugin: 'bugly'
bugly {
    appId = "948249d485"
    appKey = "3a1bf878-ad57-485a-ae6c-7c8f0631f57f"
    debug = false
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.haomiao.star"
        minSdkVersion 10
        targetSdkVersion 26
        versionCode 4
        versionName "1.1.4"
	// WJJ: edit versionName every build!
    }
    sourceSets.main {
        java.srcDir "src"
        res.srcDir "res"
        jniLibs.srcDir "libs"
        manifest.srcFile "AndroidManifest.xml"
        assets.srcDir "assets"
    }
    signingConfigs {

        release {
            if (project.hasProperty("RELEASE_STORE_FILE")) {
                storeFile file(RELEASE_STORE_FILE)
                storePassword RELEASE_STORE_PASSWORD
                keyAlias RELEASE_KEY_ALIAS
                keyPassword RELEASE_KEY_PASSWORD
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (project.hasProperty("RELEASE_STORE_FILE")) {
                signingConfig signingConfigs.release
            }
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':libcocos2dx')
    compile 'com.google.android.gms:play-services-analytics:9.2.1'
    compile project(':adjust')
    compile files('libs/flurryAnalytics_7.2.3.jar')
    compile files('libs/gameanalytics.jar')
    compile files('libs/SaaS_GameAnalytics_Android_SDK_V4.0.26.jar')

    //compile 'com.google.android.gms:play-services-basement:8.4.0'
    //compile 'com.google.android.gms:play-services-ads:8.4.0'
   // compile 'com.android.support:appcompat-v7:23.1.1'
}
